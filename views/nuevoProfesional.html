<div class="overlay">
<div class="modal">
	<div class="modal-header">
			<button ng-click="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><i class='glyphicon glyphicon-plus'></i> Agregar nuevo profesional</h4>
	</div>
	<div class="modal-body">
		<small style="font-weight: bolder;color: #286090;">Campos Obligatorios(*)</small>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Nombre/s (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="nombre" required>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Apellido/s (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="apellido" required>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">User (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="user" required>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Pass (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="pass" required>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Ci (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="ci" required>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Tel√©fono (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="telefono" required>
			</div>
		</div>
		<br>
		<br>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="cerrarModal()">Cerrar</button>
		<button type="submit" class="btn btn-primary" ng-click="guardarProfesional()">Guardar Datos</button>
	</div>
</div>
</div>
