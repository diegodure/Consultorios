<div class="overlay">
<div class="modal">
	<div class="modal-header">
			<button ng-click="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><i class='glyphicon glyphicon-search'></i> Buscar paciente</h4>
		  </div>
		<div class="modal-body">

			<div class="form-group row">
				<label for="q" class="col-md-2 control-label">Ci del paciente</label>
				<div class="col-md-5">
					<input type="text" class="form-control" id="q" placeholder="Ci del paciente" ng-model="buscar.ci">
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span> Buscar</button>
					<span></span>
				</div>
							
			</div>

			<br>
			<div class="table-responsive">
							<table class="table">
								<tr class="info">
									<th>CÃ³digo</th>
									<th><span class="caret" style="cursor: pointer;" ng-click="ordenarPor('Nombres')"></span>Nombre/s<span class="caret" style="cursor: pointer;" ng-click="ordenarPor('-Nombres')"></span></th>
									<th>Apellidos</th>
									<th>Ci</th>
									<th>Telefono</th>
									<th class='text-right'>Acciones</th>
								</tr>
								
								<tr ng-repeat="paciente in pacientes | orderBy:ordenSeleccionado | filter:buscar">
									<td>{{paciente.idPaciente}}</td>
									<td>{{paciente.Nombres}}</td>
							
									<!-- Filtro lowercase para letras en minusculas -->
									<td>{{paciente.Apellidos | lowercase}}</td>

									<td>{{paciente.ci}}</td>

									<td>{{paciente.Telefono}}</td>

									<td><span class="pull-right">
									<a href="#" class='btn btn-default' title='Elegir paciente' ng-click="elegir(paciente)" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i></a> 
									</span></td>
								</tr>
								
							</table>
						</div>
			<br>
			<br>
		</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="cerrarModal()">Cerrar</button>
	</div>
</div>
</div>
