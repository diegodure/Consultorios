<div class="overlay">
<div class="modal">
	<div class="modal-header">
			<button ng-click="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><i class={{modalIcon}}></i> {{modalTitle}}</h4>
	</div>
	<div class="modal-body">
		<small style="font-weight: bolder;color: #286090;">Campos Obligatorios(*)</small>
		<br>
		<div class="form-group" ng-if="isEdit">
			<label for="nombre" class="col-sm-4 control-label">Estado</label>
			<div class="col-sm-8">
				<label ng-repeat="state in states">
					<input ng-if="state.idEstado == actualState" checked 
					type="radio" name={{state.idEstado}} value={{state.idEstado}} ng-click="checkedInputRadio(state.idEstado)">
					<input ng-if="state.idEstado != actualState && state.idEstado !=2" value={{state.idEstado}} name={{state.idEstado}} ng-click="checkedInputRadio(state.idEstado)"
					type="radio">
					<span ng-if="state.idEstado !=2">{{state.Nombre}}</span>
				</label>
			</div>
		</div>
		<br ng-if="isEdit">
		<br ng-if="isEdit">
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Paciente (*)</label>
			<div class="col-sm-8">
				<select class="form-control" id="paciente" ng-model="paciente" ng-if="!isEdit">
					<option value="">---Seleccionar---</option> <!-- not selected / blank option -->
      				<option ng-repeat="paciente in pacientes" value="{{paciente.idPaciente}}">
      					{{paciente.Nombres}} {{paciente.Apellidos}} - {{paciente.Ci}}
      				</option> <!-- interpolation -->
				</select>
				<select ng-if="isEdit" id="paciente" class="form-control">
      				<option ng-repeat="paciente in pacientes" value="{{paciente.idPaciente}}">
      					{{paciente.Nombres}} {{paciente.Apellidos}} - {{paciente.Ci}}
      				</option>
				</select>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Profesional (*)</label>
			<div class="col-sm-8">
				<select class="form-control" id="profesional" ng-model="profesional" ng-if="!isEdit">
					<option value="">---Seleccionar---</option> <!-- not selected / blank option -->
      				<option ng-repeat="profesional in profesionales" value="{{profesional.idProfesionale}}">
      					{{profesional.Nombres}} {{profesional.Apellidos}}
      				</option> <!-- interpolation -->
				</select>
				<select ng-if="isEdit" id="profesional" class="form-control">
					<option ng-repeat="profesional in profesionales" value="{{profesional.idProfesionale}}">
      					{{profesional.Nombres}} {{profesional.Apellidos}}
      				</option>
				</select>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Servicio (*)</label>
			<div class="col-sm-8">
				<select class="form-control" id="servicio" ng-model="servicio" ng-if="!isEdit">
					<option value="">---Seleccionar---</option> <!-- not selected / blank option -->
      				<option ng-repeat="servicio in servicios" value="{{servicio.idServicio}}">
      					{{servicio.Nombre}} - {{servicio.Costo}}
      				</option> <!-- interpolation -->
				</select>
				<select ng-if="isEdit" id="servicio" class="form-control">
					<option ng-repeat="servicio in servicios" value="{{servicio.idServicio}}">
      					{{servicio.Nombre}} - {{servicio.Costo}}
      				</option>
				</select>
			</div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Fecha (*)</label>
			<div class="col-sm-8">
				<datepicker date-format="yyyy-MM-dd" selector="form-control" button-prev-title="previous month" button-next-title="next month">
	                <div class="input-group">
	                    <input class="form-control" placeholder="Fecha de la Consulta" ng-model="fecha" style="cursor: pointer"/>
	                    <span class="input-group-addon">
	                    <i class="fa fa-lg fa-calendar"></i>
	                    </span>
	                </div>
	            </datepicker>
	        </div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Hora inicio(*)</label>
			<div class="col-sm-8">
				<div class="input-group"
				     moment-picker="time"
				     format="HH:mm">
				    <span class="input-group-addon">
				        <i class="octicon octicon-clock"></i>
				    </span>
				    <input class="form-control"
				           placeholder="Select a time"
				           ng-model="time"
				           ng-model-options="{ updateOn: 'blur' }">
				</div>
	        </div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Hora Fin</label>
			<div class="col-sm-8">
				<div class="input-group"
				     moment-picker="time2"
				     format="HH:mm">
				    <span class="input-group-addon">
				        <i class="octicon octicon-clock"></i>
				    </span>
				    <input class="form-control"
				           placeholder="Select a time"
				           ng-model="time2"
				           ng-model-options="{ updateOn: 'blur' }">
				</div>
	        </div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Motivo (*)</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="motivo" required>
	        </div>
		</div>
		<br>
		<br>
		<div class="form-group">
			<label for="nombre" class="col-sm-4 control-label">Observaci√≥n</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="observacion" required>
	        </div>
		</div>
		<br>
		<br>
		
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="cerrarModal()">Cerrar</button>
		<button type="submit" class="btn btn-primary" ng-click="guardarConsulta()">Guardar Datos</button>
	</div>
</div>
</div>
