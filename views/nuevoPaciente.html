<div class="overlay">
<div class="modal">
	<div class="modal-header">
			<button ng-click="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><i class='glyphicon glyphicon-edit'></i> Agregar nuevo Paciente</h4>
		  </div>
		<div class="modal-body">
			<small style="font-weight: bolder;color: #286090;">Campos Obligatorios(*)</small>
			<br>
			<div class="form-group">
				<label class="col-sm-4 control-label">Nombres (*)</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="nombre" required>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label class="col-sm-4 control-label">Apellidos (*)</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="apellido" required>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label  class="col-sm-4 control-label">CI/RUC (*)</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="ci" required>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label  class="col-sm-4 control-label">Telefono(*)</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="telefono">
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label  class="col-sm-4 control-label">Ciudad</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="ciudad">
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label  class="col-sm-4 control-label">Barrio</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="barrio">
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label  class="col-sm-4 control-label">Género (*)</label>
				<div class="col-sm-8">
					<select name="genero" class="form-control" id="genero" ng-model="genero">
						<option value="">---Seleccionar---</option> <!-- not selected / blank option -->
	      				<option ng-repeat="gender in genders" value="{{gender.idGenero}}">{{gender.Nombre}}</option> <!-- interpolation -->
					</select>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label  class="col-sm-4 control-label">Descripción</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="descripcion">
				</div>
			</div>
			<br>
			<br>
		</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="cerrarModal()">Cerrar</button>
		<button type="submit" class="btn btn-primary" ng-click="guardarPaciente()">Guardar Datos</button>
	</div>
</div>
</div>
